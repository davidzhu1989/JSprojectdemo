<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calorie Counter</title>
</head>
<body>
    <main>
        <h1>Calorie Counter</h1>
        <div class="container">
            <form id="calorie-counter">
                <label for="budget" >Budget</label>
                <input id="budget" type="number" min="0" placeholder="Daily calorie budget" required />
            <fieldset id="breakfast">
                <legend>Breakfast</legend>
                <div class="input-container"></div>
            </fieldset>
            <!-- 接下来，创建一个 fieldset 元素，并将 id 设置为 lunch。
在该元素内，创建一个带有文本 Lunch 的 legend 元素，以及一个空的 div，并将 class 设置为 input-container。 -->
            <fieldset id="lunch">
                <legend>Lunch</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="dinner">
                <legend>Dinner</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="snacks">
                <legend>Snacks</legend>
                <div class="input-container"></div>
              </fieldset>
              
              <fieldset id="exercise">
                <legend>Exercise</legend>
                <div class="input-container"></div>
              </fieldset>
              <!-- 当用户想要选择一种膳食类型来输入他们的卡路里计数时，应该向他们提供下拉菜单和一个按钮来添加膳食类型。
首先创建一个 div 元素并为其分配一个 class 属性，其值为 controls。 然后，在这个 div 里面嵌套一个 span 元素。
              --2.在你的 span 元素中，为 entry-dropdown 创建一个 label 元素，并为其添加文本 Add food or exercise:。 
              然后创建一个 select 元素，将 id 设置为 entry-dropdown，将 name 设置为 options。 
              在其下方，添加一个 button 元素，并将 id 设置为 add-entry，文本为 Add Entry。
将 button 元素的 type 属性设置为 button，以防止自动表单提交。
-->
              <div class="controls">
                <span>
                    <label for="entry-dropdown">Add food or exercise:</label>
                    <select id="entry-dropdown" name="options">
                        <option value="breakfast" selected>Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                        <option value="exercise">Exercise</option>
                    </select>
                    <button id="add-entry" type="button">Add Entry</button>
                </span>
              </div>
<!-- 创建另一个 div 元素。 在其中嵌套一个 button 来 submit 表单。 此按钮应包含文本 Calculate Remaining Calories。
然后添加一个 button，并将 id 设置为 clear，以清除表单（不要忘记为其提供 type 属性，以防止其提交表单）。 此按钮需要文本 Clear。 -->
              <div>
                <button type="submit">Calculate Remaining Calories</button>
                <button id="clear" type="button">Clear</button>
              </div>
            </form>
            <!-- 步骤 12
                你的表单需要某个地方来显示结果。 添加一个空的 div 元素并为其指定 id output，
                以及 class 值 output 和 hide。 -->
            <div id="output" class="output hide"></div>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
